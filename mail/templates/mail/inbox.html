{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-view">
        <form id="email-read">
            <div class="form-group">
              <label id="date"></label>
              </div>
              <div class="form-group">
              <label for="from-email">From</label>
              <input type="email" class="form-control" id="from-email" placeholder="from@example.com">
            </div>
            <div class="form-group">
                <label for="to-email">To</label>
                <input type="email" class="form-control" id="to-email" placeholder="to@example.com">
              </div>
            <div class="form-group">
                <label for="email-subject">Subject</label>
                <input type="text" class="form-control" id="email-subject" placeholder="subject">
              </div>
            <div class="form-group">
              <label for="body-email">Body</label>
              <textarea class="form-control" id="body-email" rows="3"></textarea>
            </div>
            <input type="submit" id="reply" class="btn btn-primary" value="Reply"/>
          </form>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input id="compose-from" disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="form-group">
            <input type="submit" id="send" class="btn btn-primary"/>
          </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
